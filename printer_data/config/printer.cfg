####FAN STUFF##################################
###############################################
[fan]
pin: sht36:PB11
max_power: 0.9                      
kick_start_time: 0.5                
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10 

[heater_fan hotend_fan]
pin: sht36:PB10
heater: extruder
heater_temp: 50.0
# max_power: 0.8
# shutdown_speed: 0.0

[heater_fan nevermore]             
pin: PA8 #FAN0                           
max_power: 1.0                      
kick_start_time: 0.5                
heater: heater_bed                    
heater_temp: 110.0                   
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1 

[multi_pin bay_fans]
pins: PE5, PD12

[heater_fan controller_fan]         
pin: multi_pin:bay_fans #HE0 
max_power: 1                           
kick_start_time: 0.5                
heater: heater_bed                  
heater_temp: 0 
shutdown_speed: 0.0                  

