 
# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.

[include sensors.cfg]
[include macros.cfg]
[include bedfans.cfg]
#[include sensorless.cfg]
[include mainsail.cfg]
#[include sb2209.cfg]
[include sb_led.cfg]
[include speed_test.cfg]
[include mesh.cfg]
[include input_shaper.cfg]
[include speed.cfg]
#[include nozzle_adxl.cfg]
[include tmcautotune.cfg]
[include stridemax.cfg]
[include shell_command.cfg]

[respond]

[exclude_object]

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 7200

[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash /home/pi/klipper-backup/script.sh
timeout: 90.0
verbose: True

[gcode_shell_command plot_graph]
command: bash /home/pi/printer_data/config/scripts/plot_graphs.sh
timeout: 500.0
verbose: True

[stepper_x]
##	Connected to MOT1 (B Motor)
step_pin: stridemax_dual:gpio13
dir_pin: !stridemax_dual:gpio23
enable_pin: !stridemax_dual:gpio22
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #set to 400 for 0.9 degree stepper
endstop_pin: sht36:PA0
position_endstop: 287
position_max: 287
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true
use_sensorless_homing: False

##  Make sure to update below for your relevant driver (5160)
[tmc5160 stepper_x]
## Soft SPI
spi_software_sclk_pin: stridemax_dual:gpio2
spi_software_mosi_pin: stridemax_dual:gpio3
spi_software_miso_pin: stridemax_dual:gpio4
cs_pin: stridemax_dual:gpio21
interpolate: False
#diag1_pin: stridemax_dual:gpio7
run_current: 1.6
hold_current: 0.500
##stealthchop_threshold: 0
sense_resistor: 0.05

[stepper_y]
##	Connected to MOT2 (A Motor)
step_pin: stridemax_dual:gpio6
dir_pin: !stridemax_dual:gpio5
enable_pin: !stridemax_dual:gpio20
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_endstop: 306
position_max: 306
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true
use_sensorless_homing: False

##  Make sure to update below for your relevant driver (5160)
[tmc5160 stepper_y] 
## Soft SPI
spi_software_sclk_pin: stridemax_dual:gpio2
spi_software_mosi_pin: stridemax_dual:gpio3
spi_software_miso_pin: stridemax_dual:gpio4
cs_pin: stridemax_dual:gpio1
#diag1_pin: stridemax_dual:^gpio14
interpolate: False 
run_current: 1.6
hold_current: 0.5
##stealthchop_threshold: 0
sense_resistor: 0.05



# Driver2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_max: 270
position_min: -5
homing_speed: 20
second_homing_speed: 10
homing_retract_dist: 3

# Driver4
[stepper_z1]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 4
microsteps: 16

# Driver5
[stepper_z2]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 4
microsteps: 16

# Driver4
[extruder]
step_pin: sht36:PB4
dir_pin: !sht36:PB3
enable_pin: !sht36:PA15
microsteps: 16
